<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <p id="stopwatch">00:00.00</p>
    <button id="btn-restart">Restart</button>
    <ul id="morse-list">
        <li><input type="text" maxlength="1" placeholder=".-" data-answer="A"></li>
        <li><input type="text" maxlength="1" placeholder="-..." data-answer="B"></li>
        <li><input type="text" maxlength="1" placeholder="-.-." data-answer="C"></li>
        <li><input type="text" maxlength="1" placeholder="-.." data-answer="D"></li>
        <li><input type="text" maxlength="1" placeholder="." data-answer="E"></li>
        <li><input type="text" maxlength="1" placeholder="..-." data-answer="F"></li>
        <li><input type="text" maxlength="1" placeholder="--." data-answer="G"></li>
        <li><input type="text" maxlength="1" placeholder="...." data-answer="H"></li>
        <li><input type="text" maxlength="1" placeholder=".." data-answer="I"></li>
        <li><input type="text" maxlength="1" placeholder=".---" data-answer="J"></li>
        <li><input type="text" maxlength="1" placeholder="-.-" data-answer="K"></li>
        <li><input type="text" maxlength="1" placeholder=".-.." data-answer="L"></li>
        <li><input type="text" maxlength="1" placeholder="--" data-answer="M"></li>
        <li><input type="text" maxlength="1" placeholder="-." data-answer="N"></li>
        <li><input type="text" maxlength="1" placeholder="---" data-answer="O"></li>
        <li><input type="text" maxlength="1" placeholder=".--." data-answer="P"></li>
        <li><input type="text" maxlength="1" placeholder="--.-" data-answer="Q"></li>
        <li><input type="text" maxlength="1" placeholder=".-." data-answer="R"></li>
        <li><input type="text" maxlength="1" placeholder="..." data-answer="S"></li>
        <li><input type="text" maxlength="1" placeholder="-" data-answer="T"></li>
        <li><input type="text" maxlength="1" placeholder="..-" data-answer="U"></li>
        <li><input type="text" maxlength="1" placeholder="...-" data-answer="V"></li>
        <li><input type="text" maxlength="1" placeholder=".--" data-answer="W"></li>
        <li><input type="text" maxlength="1" placeholder="-..-" data-answer="X"></li>
        <li><input type="text" maxlength="1" placeholder="-.--" data-answer="Y"></li>
        <li><input type="text" maxlength="1" placeholder="--.." data-answer="Z"></li>
        <li><input type="text" maxlength="1" placeholder="-----" data-answer="0"></li>
        <li><input type="text" maxlength="1" placeholder=".----" data-answer="1"></li>
        <li><input type="text" maxlength="1" placeholder="..---" data-answer="2"></li>
        <li><input type="text" maxlength="1" placeholder="...--" data-answer="3"></li>
        <li><input type="text" maxlength="1" placeholder="....-" data-answer="4"></li>
        <li><input type="text" maxlength="1" placeholder="....." data-answer="5"></li>
        <li><input type="text" maxlength="1" placeholder="-...." data-answer="6"></li>
        <li><input type="text" maxlength="1" placeholder="--..." data-answer="7"></li>
        <li><input type="text" maxlength="1" placeholder="---.." data-answer="8"></li>
        <li><input type="text" maxlength="1" placeholder="----." data-answer="9"></li>
    </ul>
    <button id="btn-github" onclick="window.open('https://github.com/0dpe/Morse-Quiz', '_blank')">GitHub Source</button>
    <script src="script.js"></script>
</body>

</html>
